<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Mock Google Homepage</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
<!-- Top of the page with links and buttons -->
    <header>
        <nav id="navbar">
            <div id="nav-left">
                <ul >
                    <li class="nav-links links"><a href="#">About</a></li>
                    <li class="nav-links links"><a href="#">Store</a></li>
                </ul>
            </div>
            

            <div id="nav-right">
                <ul>
                    <li class="nav-links links"><a href="#">Gmail</a></li>
                    <li class="nav-links links"><a href="#">Images</a></li>
                </ul>
                <div id="nav-icons">
                    <div id="apps" class="popup">
                        <a href="#"><img src="./phone-buttons-black-squares-symbol.svg"></a>
                    </div>
                    <div id="avatar" class="popup">
                        <a href="#"><img src="./chibiface.png"></a
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Google logo and search bar section -->
    <main>
        <div id="logo-container">
            <img id="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <div id="search-container">
            <div id="search-bar">
                <div id="search-icon">
                    <span>
                        <img src="./search.svg" alt="magnifying glass search button">
                    </span>
                </div>
                <form>
                    <input 
                    type="text"
                    name="search"
                    id="search"
                    class="form-control"
                    Placeholder="">
                </form>
                <div id="google-voice">
                    <span>
                        <img src="./microphone.svg" alt="google-voice">
                    </span>
                </div>
            </div>
            <div id="search-buttons">
                <div id="test">
                    <input 
                    type="submit"
                    name="Google Search button"
                    id="button-google"
                    class="button"
                    value="Google Search"
                    Placeholder="Google Search"
                    >
                    <input 
                    type="submit"
                    name="I'm Feeling Lucky button"
                    id="button-lucky"
                    class="button"
                    value="I'm Feeling Lucky"
                    Placeholder="I'm Feeling Lucky"
                    >
                </div>
                
            </div>
        </div>
       
    </main>
    
    <footer>
        <div id ="footer-country">
            <p>United kingdom</p>
        </div>
        <div class="footer-bottom">
            <div id="footer-links">
                <ul id="footer-links-left">
                    <li class="footer-links links"><a href="#">Advertising</a></li>
                    <li class="footer-links links"><a href="#"> Business</a></li>
                    <li class="footer-links links"><a href="#">How Search Works</a></li>
                </ul>

                <ul id="footer-links-right">
                    <li class="footer-links links"><a href="#">Privacy</a></li>
                    <li class="footer-links links"><a href="#">Terms</a></li>
                    <li class="footer-links links"><a href="#">Settings</a></li>
                </ul>
            </div>
        </div>
    </footer>

</body>
</html>
